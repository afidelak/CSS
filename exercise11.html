<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
    <style type=text/css>
        body { font-family: Arial, Helvetica, sans-serif; }
        #container { background-color: grey; box-sizing: 600px auto; text-align: center; margin: auto;}
        #container>a { display: block; text-align: center; color: whitesmoke; text-decoration: none; border-bottom: 1px solid black; padding: 10px; text-transform: uppercase; }
        #container>a:hover {background-color: #eee; color: slategray;} 


    </style>
  </head>
  <body>
    <div id="container">
      <a href="#">link</a>
      <a href="#">link</a>
      <a href="#">link</a>
      <a href="#">link</a>
      <a href="#">link</a>
    </div>
  </body>
</html>
